          <!-- Search Form -->

        <section class="content">
          <div class="container-fluid">
            <!-- Red Card -->
            <div class="row">
              <div class="col-lg-4 col-6">
                <!-- small card -->
                <div class="small-box bg-danger">
                  <div class="inner">
                    <h3>150</h3>

                    <p>Total Cars</p>
                  </div>
                  <div class="icon">
                    <i class="fas fa-car"></i>
                  </div>
                  <a href="#" class="small-box-footer"
                    >More info <i class="fas fa-arrow-circle-right"></i

                </div>
              </div>

              <!-- Yellow Card -->
              <div class="col-lg-4 col-6">
                <!-- small card -->
                <div class="small-box bg-warning">
                  <div class="inner">
                    <h3>30</h3>

                    <p>Available Cars</p>
                  </div>
                  <div class="icon">
                    <i class="fas fa-car"></i>
                  </div>
                  <a href="#" class="small-box-footer"
                    >More info <i class="fas fa-arrow-circle-right"></i

              </div>

              <!-- Green Card -->
              <div class="col-lg-4 col-6">
                <!-- small card -->
                <div class="small-box bg-success">
                  <div class="inner">
                    <h3>120</h3>

                    <p>Rented Cars</p>
                  </div>
                  <div class="icon">
                    <i class="fas fa-car"></i>
                  </div>
                  <a href="#" class="small-box-footer"

        </section>
        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <!-- Ride Management Section -->
            <div class="row">
              <!-- Add Ride Form -->
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Add Ride</h3>
                  </div>
                  <div class="card-body">
                    <!-- Add Ride Form -->
                    <form id="addRideForm">
                      <div class="form-group">
                        <label for="rideName">Driver Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="rideName"
                          placeholder="Enter ride name"
                          required
                        />
                      </div>

                      <div class="form-group">
                        <label for="rideImageUrl">Ride Image URL</label>
                        <input
                          type="text"
                          class="form-control"
                          id="rideImageUrl"
                          placeholder="Enter ride image url"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="driverId">Work ID</label>
                        <input
                          type="number"
                          class="form-control"
                          id="riderId"
                          placeholder="Enter ride prize"
                          required
                        />
                      </div>

                      <div class="form-group">
                        <label for="carNumber">Car Number</label>
                        <input
                          type="number"
                          class="form-control"
                          id="carNumber"
                          placeholder="Enter ride prize"
                          required
                        />
                      </div>

                      <div class="form-group col-md-6">
                        <label>Time</label>
                        <input
                          type="datetime-local"
                          class="form-control"
                          id="time"
                          name="time"
                        />
                      </div>

                      <div class="form-group col-md-6">
                        <label for="pickupLocation">Pickup Location</label>
                        <input
                          type="text"
                          class="form-control"
                          id="pickupLocation"
                          name="pickupLocation"
                          placeholder="City or Airport"
                        />
                      </div>

                      <!-- <div class="form-group">
                                            <label for="rideDesc">Ride Description</label>
                                            <textarea class="form-control" id="rideDesc" placeholder="Enter ride description" required></textarea>
                                        </div> -->
                      <button type="submit" class="btn btn-primary">
                        Add Ride
                      </button>
                    </form>
                  </div>
                </div>
              </div>

              <!-- Ride List -->
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Ride List</h3>
                  </div>
                  <div class="card-body">
                    <ul id="rideList" class="list-group">
                      <!-- Ride items will be dynamically added here -->
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <!-- Your additional content goes here -->
